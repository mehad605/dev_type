<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" rx="16" fill="#2e3440"/>

  <!-- Keyboard body -->
  <rect x="18" y="35" width="64" height="34" rx="5" fill="#3b4252" stroke="#4c566a" stroke-width="1.2"/>

  <!-- Top row -->
  <g fill="#4c566a">
    <rect x="23" y="40" width="6" height="5" rx="0.8"/>
    <rect x="31" y="40" width="6" height="5" rx="0.8"/>
    <rect x="39" y="40" width="6" height="5" rx="0.8"/>
    <rect x="47" y="40" width="6" height="5" rx="0.8"/>
    <rect x="55" y="40" width="6" height="5" rx="0.8"/>
    <rect x="63" y="40" width="6" height="5" rx="0.8"/>
    <rect x="71" y="40" width="6" height="5" rx="0.8"/>
  </g>

  <!-- Middle row -->
  <g fill="#4c566a">
    <rect x="25" y="47" width="6" height="5" rx="0.8"/>
    <rect x="33" y="47" width="6" height="5" rx="0.8"/>
    <rect x="41" y="47" width="6" height="5" rx="0.8"/>
    <rect x="49" y="47" width="6" height="5" rx="0.8"/>
    <rect x="57" y="47" width="6" height="5" rx="0.8"/>
    <rect x="65" y="47" width="6" height="5" rx="0.8"/>
  </g>

  <!-- Bottom row -->
  <g fill="#4c566a">
    <rect x="30" y="54" width="8" height="5" rx="0.8"/>
    <rect x="40" y="54" width="20" height="5" rx="0.8"/> <!-- spacebar -->
    <rect x="62" y="54" width="8" height="5" rx="0.8"/>
  </g>

  <!-- Code indicator -->
  <text x="50" y="27" text-anchor="middle" font-family="monospace" font-size="10" fill="#88c0d0">&lt;/&gt;</text>

  <!-- Subtle highlight -->
  <rect x="18" y="35" width="64" height="34" rx="5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
