name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0). Leave blank to ONLY build testing artifacts.'
        required: false
      release_notes:
        description: 'Manual release notes. (Optional)'
        required: false
      auto_generate:
        description: 'Auto-generate notes from commits?'
        type: boolean
        default: true
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Build EXE
        run: uv run python build.py --windows --clean
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev_type-windows
          path: dist/dev_type.exe

  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.7
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        run: |
          # Fix machine-id for dbus
          mkdir -p /var/lib/dbus
          dbus-uuidgen > /var/lib/dbus/machine-id
          ln -sf /var/lib/dbus/machine-id /etc/machine-id
          
          # Build using flatpak-builder
          # --unshare-all and --share=network are needed for pip to work inside bwrap in some CI environments
          flatpak-builder --repo=repo --force-clean --disable-rofiles-fuse --share=network build-dir org.mehad605.DevType.yml
          
          # Create bundle
          flatpak build-bundle repo dev_type.flatpak org.mehad605.DevType

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev_type-flatpak
          path: dev_type.flatpak

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-flatpak]
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.version_tag != '')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: dev_type-windows
          path: release_assets/

      - name: Download Flatpak
        uses: actions/download-artifact@v4
        with:
          name: dev_type-flatpak
          path: release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
          name: ${{ github.event.inputs.version_tag || github.ref_name }}
          body: ${{ github.event.inputs.release_notes }}
          generate_release_notes: ${{ github.event.inputs.release_notes == '' && (github.event.inputs.auto_generate == 'true' || github.event_name == 'push') }}
          files: |
            release_assets/dev_type.exe
            release_assets/dev_type.flatpak
          draft: false
          prerelease: false
