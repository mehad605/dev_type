name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0). Leave blank to ONLY build testing artifacts.'
        required: false
      release_notes:
        description: 'Manual release notes. (Optional)'
        required: false
      auto_generate:
        description: 'Auto-generate notes from commits?'
        type: boolean
        default: true
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Build EXE
        run: uv run python build.py --windows --clean
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev_type-windows
          path: dist/dev_type.exe

  build-debian:
    name: Build Debian Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg python3-pip \
            libegl1 libopengl0 libxcb-cursor0 libxkbcommon-x11-0 \
            libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-shape0
      - name: Build DEB
        run: uv run python build.py --linux --clean
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev_type-debian
          path: dist/*.deb

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-debian]
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.version_tag != '')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: dev_type-windows
          path: release_assets/

      - name: Download Debian Package
        uses: actions/download-artifact@v4
        with:
          name: dev_type-debian
          path: release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
          name: ${{ github.event.inputs.version_tag || github.ref_name }}
          body: ${{ github.event.inputs.release_notes }}
          generate_release_notes: ${{ github.event.inputs.release_notes == '' && (github.event.inputs.auto_generate == 'true' || github.event_name == 'push') }}
          files: |
            release_assets/dev_type.exe
            release_assets/dev_type*.deb
          draft: false
          prerelease: false
